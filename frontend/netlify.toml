[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production]
  environment = { NODE_ENV = "production" }

# Security Headers for SPA/Next.js
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    # CSP is tough with Next.js due to inline scripts. Next.js handles it better in next.config.js, 
    # but Netlify headers add an extra layer. We skip strict CSP here to avoid breaking the app 
    # unless using hashes/nonces.

# Cache Control for Static Assets (Next.js hashed assets)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker & Manifest (PWA) - Must not be cached aggressively
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects for PWA/SPA fallback (handled by Next.js plugin usually, but good to have)
# Netlify Next.js plugin handles redirects automatically. 
